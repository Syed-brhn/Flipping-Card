<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <!-- Main Container -->
        <div class="container">
            <!-- Card's Front Face -->
            <div class="card front-face">
                <header>
                    <!-- Logo Image -->
                    <span class="logo">
                        <img src="./images/logo.png" alt="Logo">
                        <h5>Master Card</h5>
                    </span>
                    <!-- Chip Image -->
                    <img src="./images/chip.png" class="chip">
                </header>
                <!-- Card Details -->
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5>8050 2030 3020 5040 </h5>
                        <h5 class="name">Burhan Ali</h5>
                    </div>
                    <!-- Validity -->
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/08/2028</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
